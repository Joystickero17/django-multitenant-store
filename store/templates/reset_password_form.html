{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form action="{% url 'change_password_final' %}" method="post">
                {% csrf_token %}
                <label for="password">Introduzca su Nueva contraseña:</label>
                <input class="form-control mb-3" type="password" name="password" id="password">
                <label for="password">Repita la contraseña:</label>
                <input class="form-control mb-3" type="password" name="password2" id="password2">
                <input type="hidden" name="token" value="{{request.GET.token}}">
                <button class="btn btn-danger d-block">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
